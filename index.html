<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
    <main class="page-container">
      <section class="card-container">
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft visual" />
        <h1 class="nft-header">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-details">
          <div class="nft-cost-container">
            <img class="icon-ethereum" alt="ethereum icon" src="images/icon-ethereum.svg" />
            <span class="nft-cost" >0.041 ETH</span></div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="clock icon" class="time-left-icon">
            <span class="time-left-text">3 days left</span></div>
        </div>
        <div class="author-container">
          <img class="author-avatar" src="images/image-avatar.png" alt="author avatar" />
          <div class="author-introducation">Creation of <span class="author-name">Jules Wyvern</span></div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>
</html>
